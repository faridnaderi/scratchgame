<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Scratch Game Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">  
    <link href="css/stylesheet.css" rel="stylesheet" />
</head>
<body id="body">
    <div class="bg"></div>
    <div class="overlay" id="overlay"></div>
    <div id="canvas-container"></div>
    <div class="slots">
        <h1 class="message winner">
            Congradulation! you have won<br />
            <strong id="winner_coins"></strong> <small>€</small>
        </h1>  
        <h1 class="message loser">Bad luck! maybe better next time</h1>
        <div id="slot1"></div>
        <div id="slot2"></div>
        <div id="slot3"></div>
        <button id="reset_button">Retry !</button>
    </div>
    <script src="js/pixi.min.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
